<svg version="1.1" id="boomtoknlab-logo" xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" xml:space="preserve">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7F50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer Circle with Gradient -->
  <circle cx="250" cy="250" r="200" fill="url(#grad1)" />
  <!-- Stylized "Boomtokn" Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="60" fill="#FFFFFF" font-weight="bold">
    Boomtokn
  </text>
</svg>
